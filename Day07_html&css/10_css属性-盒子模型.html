<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>

    <style>

        div {
            border: 1px solid red;
            width: 100px;
        }

        .div1 {
            width: 100px;
            height: 100px;
        }

        .div2 {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 50px;
        }

        .div3{
            float: left;
        }
        .div4{
            float: left;
        }.div5{
             float: right;
         }

    </style>
</head>
<body>

<div class="div2">

    <div class="div1">

    </div>
</div>
<div class="div3">aaa</div>
<div class="div4">bbb</div>
<div class="div5">ccc</div>

</body>
</html>
