<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td>
                <label for="username">用户名</label>
            </td>
            <td >
                <input type="text" name="username" placeholder="请输入账号" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密码</label>
            </td>
            <td >
                <input type="password" name="password" placeholder="请输入密码" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td >
                <input type="email" name="email" placeholder="请输入邮箱" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">姓名</label>
            </td>
            <td >
                <input type="text" name="name" placeholder="请输入真实姓名" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">手机号</label>
            </td>
            <td >
                <input type="text" name="phone" placeholder="请输入手机号" id="phone">
            </td>
        </tr>
        <tr>
            <td>
                <label >性别</label>
            </td>
            <td >
                <input type="radio" name="gender" value="male" checked> 男
                <input type="radio" name="gender" value="female" > 女
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthday">出生日期</label>
            </td>
            <td >
                <input type="date" name="birthday"  id="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <label for="identify">验证码</label>
            </td>
            <td >
                <input type="text" name="identify" placeholder="请输入验证码" id="identify">
                <img src="img/verify_code.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
