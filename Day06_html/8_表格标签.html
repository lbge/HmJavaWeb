<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <tr>
        <!--<td>编号</td>
        <td>姓名</td>
        <td>成绩</td>-->
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>

    <tr>
        <td>1</td>
        <td>郭靖</td>
        <td>100</td>
    </tr>

    <tr>
        <td>2</td>
        <td>黄蓉</td>
        <td>99</td>
    </tr>
</table>
<hr>

<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <caption>学生信息表</caption>
    <tr>
        <!--<td>编号</td>
        <td>姓名</td>
        <td>成绩</td>-->
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>

    <tr bgcolor="aqua" align="center">
        <td>1</td>
        <td>郭靖</td>
        <td>100</td>
    </tr>

    <tr bgcolor="red">
        <td>2</td>
        <td>黄蓉</td>
        <td>99</td>
    </tr>
</table>
<hr>
<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <tr>
        <!--<td>编号</td>
        <td>姓名</td>
        <td>成绩</td>-->
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>

    <tr>

        <td>郭靖</td>
        <td>100</td>
    </tr>

    <tr>
        <td>2</td>
        <td colspan="2">黄蓉</td>

    </tr>
</table>
<hr>
</body>
</html>
