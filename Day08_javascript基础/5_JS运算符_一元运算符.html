<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>

    <script>
        var num = 3;
        var number = 4;
        var a = num++;
        var b = ++number;

        document.write(num);//4
        document.write(a); //3

        document.write(number);//5
        document.write(b);//5
        document.write("<hr>")

        var c = +"1234"
        document.write(typeof (c));
        document.write(c + 1);
    </script>
</head>
<body>

</body>
</html>
