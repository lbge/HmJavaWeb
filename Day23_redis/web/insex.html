<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function () {
            $.get("provinceServlet", {}, function (data) {
                //[{"id":1,"name":"北京"},{"id":2,"name":"上海"},{"id":3,"name":"广州"},{"id":4,"name":"深圳"}]
                var province = $("#province");
                $(data).each(function () {
                    var option = "<option name='"+this.id+"'>"+this.name+"</option>"
                    province.append(option)
                })
            })
        })
    </script>
</head>
<body>


<select id="province">
    <option>--请选择--</option>
</select>
</body>
</html>
