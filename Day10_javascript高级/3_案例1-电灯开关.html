<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
<img id="light" src="img/off.gif">

<script>
    let light = document.getElementById(`light`);
    light.onclick = f;
    let flag = false;

    function f() {

        if (flag) {
            light.src = "img/off.gif";
            flag = false;
        } else {
            light.src = "img/on.gif";
            flag = true;
        }
    }
</script>
</body>
</html>
