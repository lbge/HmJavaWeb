<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
<img id="light" src="img/off.gif"  onclick="fun()">

<img id="light2" src="img/off.gif" >
<script>
    function fun() {
        alert("click")
    }

    function fun2() {
        alert("click2")
    }

    let light2 = document.getElementById("light2");
    light2.onclick = fun2;

</script>
</body>
</html>
