<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>

    <style>
        p{
            color:#FF0000 ;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border: 1px solid red;
        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("img/logo.jpg") no-repeat center;
        }

</head>
<body>
<p>
    传智播客
</p>
<div>
 黑马程序员
</div>
</body>
</html>
