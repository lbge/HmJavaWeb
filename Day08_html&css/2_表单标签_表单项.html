<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form 定义一个数据采集的范围-->
<form action="#" method="get">
    <label for="username">用户名：</label>
    <input type="text" name="username" placeholder="请输入用户名" id="username">
    <br>
    密码：<input type="password" name="password" placeholder="请输入密码"> <br>
    性别： <input type="radio" name="gender" value="male" checked> 男
    <input type="radio" name="gender" value="female"> 女
    <br>
    爱好：<input type="checkbox" name="hobby" value="Movie"> 看电影
    <input type="checkbox" name="hobby" value="Game"> 打游戏
    <input type="checkbox" name="hobby" value="Exercise" checked="checked"> 运动
    <br>
    图片：
    <input type="file" name="file">
    <br>
    隐藏域：<input type="hidden" name="id" value="aaa">

    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：<select name="province">
    <option >--请选择--</option>
    <option value="陕西">陕西</option>
    <option value="河南">河南</option>
    <option value="河北">河北</option>
</select>
    <br>

    自我描述：<textarea name="des" id="" cols="30" rows="10"></textarea>


    <br>
    <input type="submit" value="登录">
    <br>
    <input type="button" value="按钮">
    <br>
    <input type="image" src="img/regbtn.jpg">
</form>


</body>
</html>
