<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function () {
            var img = document.getElementById("checkCode");
            img.onclick = function () {
                //加时间戳，防止页面缓存导致图片只能加载一次
                var date = new Date().getTime();
                img.src = "/Day15/checkCodeServlet?" + date;//加？再拼接date欺骗服务器是不同的请求
            };

            var a = document.getElementById("change");
            a.onclick = function () {
                var date = new Date().getTime();
                img.src = "/Day15/checkCodeServlet?" + date;//加？再拼接date欺骗服务器是不同的请求
            }
        }
    </script>
</head>
<body>


<img id="checkCode" src="/Day15/checkCodeServlet" alt="">
<a id="change" href="">看不清楚？</a>

</body>
</html>
